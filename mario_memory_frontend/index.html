
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <script defer type="text/javascript" src="scoresAdaptor.js"></script>
        <script defer type="text/javascript" src="index.js"></script>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Memory Game!</title>
</head>
<body>
    <h1>
        <div id = "counter" class="counter"></div>
        <a href="https://fontmeme.com/super-mario-font/"><img src="https://fontmeme.com/permalink/200205/67c322b7ef080da504edc029b0461d29.png" alt="super-mario-font" border="0"></a>
            <!-- <img src="https://fontmeme.com/temporary/d84d1bb2c363ec27cb761a7f494e9e7f.png" /> -->
        </a>
    </h1>
    <section id="memory_board" class="fill"></div>
        <p id="instructions" class="instructions"></p>
    </div>
</section>

<div id="scores" class="score_main">
    <div class="lb_container"> </div>
</div>

<div class="scores_container" class=".hidden">
    <form class="add_form" class ="hidden">
        <input type="text" name="name" value="" placeholder="Enter your name" class="input-text">
        <br>
        <input type="submit" name="submit" value="Create new High Score" class="submit">
    </form>

</body>

</html>
